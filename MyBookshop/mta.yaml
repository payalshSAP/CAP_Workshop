_schema-version: "3.1"
ID: MyBookshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: MyBookshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: MyBookshop-db
  - name: MyBookshop-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: MyBookshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: MyBookshop-db
  parameters:
    buildpack: nodejs_buildpack
- name: MyBookshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: MyBookshop-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bookshopui.zip
      name: bookshopui
      target-path: resources/
- name: bookshopui
  type: html5
  path: app/bookshop_ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: MyBookshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: MyBookshop-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: MyBookshop-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: MyBookshop-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: MyBookshop-html5-srv
    service-plan: app-host
- name: MyBookshop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: MyBookshop-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
